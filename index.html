<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Facelook</title>
</head>

<body>
    <main>

        <header>

            <div>
                <h1>Facelook</h1>
            </div>

            <div>
                <form action="">
                    <label for="">Correo | Usuario</label><input type="text" name="" id=""
                        placeholder="inserte usuariio o correo">
                    <label for="">Contraseña</label><input type="password" name="" placeholder="inserte su contraseña" id="">
                </form>
            </div>

        </header>

        <div class="principal">

            <h2>No tienes cuenta ? <span>crea una ahora mismo</span></h2>

            <div class="formulario">

                <form action="">

                    <label for="">Nombre/s</label><input type="text" name="Nombre" placeholder="Nombre o nombres" required>
                    <label for="">Apellido paterno</label><input type="text" name="apellido-p" placeholder="Apellido paterno" required>
                    <label for="">Apellido materno</label><input type="text" name="apellido-m" placeholder="Apellido materno" required>
                   <label for="">Fecha de nacimiento</label><input type="date" name="" id="" required>
                    <label for="">Correo electronico</label><input type="email" name="email" placeholder="Ejemplo@gmail.com"id="" required>
                    <label for="">Nombre de usuario</label><input type="text" name="usuario" placeholder="Nombre  de usuario" id="" required>
                    <label for="">contraseña</label><input type="password" name="contraseña" placeholder="crea una contraseña" id="" required>
                    <label for="">Verificar contraseña</label><input type="password" name="verf-contraseña" required placeholder="verifica la contraseña" id="">
                    <label for="">Numero de celular</label><input type="number" name="" placeholder="Ejemplo: 8954715487" id="">
                    
                    <input type="submit" value="Aceptar">

                </form>

            </div>

        </div>


        <footer>
            <div>
                <h4>Este es el fin</h4>
                
            </div>
        </footer>



    </main>

</body>

</html>
