<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/iniciar-sesion.css">
    <title>Facelook</title>
</head>

<body>
    <main>

        <header>

            <div class="header-escritorio">
                <div>
                    <h1>Facelook</h1>
                </div>

                <div class="form-desk">
                    <form action="">
                        <label for="">Correo | Usuario</label><input type="text" name="" id=""
                            placeholder="inserte usuariio o correo">
                        <label for="">Contraseña</label><input type="password" name=""
                            placeholder="inserte su contraseña" id="">
                    </form>
                </div>
            </div>

        </header>



        <div class="form-cont">
            <div class="formulario">

                <form action="">
                    <label class="nombreApelido">
                        <input type="text" name="Nombre" placeholder="Nombre"
                            required>
                        <input type="text" name="apellido" placeholder="Apellido"
                            required>
                    </label>
    
                    <label class="correoContraseña">
                       <input type="email" name="email"
                            placeholder="correo: ejemplo@gmail.com" id="" required>
                        <input type="password" name="contraseña"
                            placeholder="crea una contraseña nueva" id="" required>
    
                    </label>
    
                    <label class="nas-user">
                       <input type="date" name="" id="" required>
                        <input type="text" name="usuario"
                            placeholder="Nombre  de usuario" id="" required>
                     <!-- <input type="number" name=""
                            placeholder="Ejemplo: 8954715487" id="">-->
                    </label>
    
    
                    <input type="submit" id="btn" value="Aceptar">
                    <a href="index.html">regresar</a>
    
                </form>
    
            </div>
        </div>

        


        <footer>
            <div>
                <h4>Derechos reservados a facelook :)</h4>

            </div>
        </footer>



    </main>

</body>

</html>
